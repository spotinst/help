    <meta name="description" content="Spot by NetApp Documentation" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/_media/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/_media/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/_media/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/_media/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/_media/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Theme -->

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>

    <script type="text/javascript">
      /**
       * Single Page Apps for GitHub Pages
       *
       * Ref: https://github.com/rafrex/spa-github-pages
       * Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
       *
       * This script checks whether a redirect is present in the query string.
       * If so, it converts it back into the correct URL and adds it to the
       * browser's history using `window.history.replaceState(...)`,
       * which won't cause the browser to attempt to load the new URL.
       *
       * When the Single Page App is loaded further down in this file,
       * the correct URL will be waiting in the browser's history for
       * the app to route accordingly.
       *
       */
      ((loc) => {
        if (loc.search) {
          let q = {};
          loc.search
            .slice(1)
            .split("&")
            .forEach((v) => {
              let a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            let url = loc.pathname.slice(0, -1) + (q.p || "") + (q.q ? "?" + q.q : "") + loc.hash;
            window.history.replaceState(null, null, url);
          }
        }
      })(window.location);
    </script>

    <!-- Single Page App -->
    <script type="text/javascript" src="/bundle.js"></script>

    <!-- Vue -->
    <script type="text/javascript" src="//unpkg.com/vue/dist/vue.min.js"></script>

    <script type="text/javascript" src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
