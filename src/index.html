  <script type="text/javascript">
    /**
     * Single Page Apps for GitHub Pages
     *
     * Ref: https://github.com/rafrex/spa-github-pages
     * Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
     *
     * This script checks whether a redirect is present in the query string.
     * If so, it converts it back into the correct URL and adds it to the
     * browser's history using `window.history.replaceState(...)`,
     * which won't cause the browser to attempt to load the new URL.
     *
     * When the Single Page App is loaded further down in this file,
     * the correct URL will be waiting in the browser's history for
     * the app to route accordingly.
     */
    ((l) => {
      if (l.search[1] === "/") {
        let decoded = l.search
          .slice(1)
          .split("&")
          .map((s) => s.replace(/~and~/g, "&"))
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>

  <script>
  (function () {
    function storeSearchTermOnInput() {
      const searchInput = document.querySelector('.sidebar input[type="search"]');
      if (!searchInput) {
        console.error("Search input not found!");
        return;
      }

      searchInput.addEventListener("input", function () {
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
          sessionStorage.setItem("highlightSearchTerm", searchTerm);
          console.log("Updated stored search term:", searchTerm);
        }
      });

      searchInput.addEventListener("blur", function () {
        const searchTerm = searchInput.value.trim();
        if (searchTerm) {
          sessionStorage.setItem("highlightSearchTerm", searchTerm);
          console.log("Stored search term on blur:", searchTerm);
        }
      });
    }

    function highlightStoredSearchTerm() {
      const searchTerm = sessionStorage.getItem("highlightSearchTerm");
      if (!searchTerm) {
        console.log("No stored search term to highlight.");
        return;
      }

      console.log("Highlighting search term:", searchTerm);
      sessionStorage.removeItem("highlightSearchTerm"); // Clear after use

      const content = document.querySelector(".markdown-section");
      if (!content) {
        console.error("Content section not found for highlighting.");
        return;
      }

      const regex = new RegExp(`(${searchTerm})`, "gi");

      function wrapMatches(node) {
        if (node.nodeType === 3 && node.nodeValue.trim() !== "") {
          // Ensure we don't wrap inside an existing highlight
          if (!node.parentNode.classList || !node.parentNode.classList.contains("highlight")) {
            const span = document.createElement("span");
            span.innerHTML = node.nodeValue.replace(regex, `<span class="highlight">$1</span>`);
            return span;
          }
          return node;
        }

        const clonedNode = node.cloneNode(false);
        node.childNodes.forEach((child) => {
          clonedNode.appendChild(wrapMatches(child));
        });

        return clonedNode;
      }

      content.querySelectorAll(".highlight").forEach((el) => {
        // Remove existing highlights to prevent duplicates
        const parent = el.parentNode;
        parent.replaceChild(document.createTextNode(el.textContent), el);
      });

      content.childNodes.forEach((node) => {
        content.replaceChild(wrapMatches(node), node);
      });
    }

    function customHighlightPlugin(hook) {
      hook.doneEach(function () {
        console.log("Docsify page loaded, attempting to highlight.");
        setTimeout(() => {
          highlightStoredSearchTerm();
        }, 500); // Delay to ensure content is fully loaded
      });
    }

    window.$docsify.plugins = [].concat(customHighlightPlugin, window.$docsify.plugins || []);
    document.addEventListener("DOMContentLoaded", storeSearchTermOnInput);

  })();
</script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.querySelector(".sidebar");
      const mainPanel = document.querySelector(".content article");
      const searchInput = sidebar
        ? sidebar.querySelector('input[type="search"]')
        : null;
      const clearButton = sidebar ? sidebar.querySelector(".clear-button") : null; // Target the clear button

      let isSearchActive = false; // Track whether search is active
      const overlay = document.createElement("div"); // Create overlay element

      if (!sidebar || !mainPanel || !searchInput) {
        console.error(
          "Required elements are missing: sidebar, content, or search input."
        );
        return;
      }
      overlay.id = "search-overlay"; // Assign an ID to the overlay

      document.body.appendChild(overlay); // Append overlay to body

      // Function to update the overlay with search results
      function updateSearchResults() {
        const searchResults = sidebar.querySelector(".results-panel.show");
        if (!searchResults) return;

        const resultItems = searchResults.querySelectorAll(".matching-post");
        const resultCount = resultItems.length;

        // Create search result content
        const searchResultsContent = `
          <div id="search-results">
            <button id="close-search-results" class="spot-btn pink">Close Results</button>
            <h1>Search Results (${resultCount} ${
          resultCount === 1 ? "Result" : "Results"
        })</h1>
            ${searchResults.innerHTML}
          </div>
        `;

        // Set the overlay content
        overlay.innerHTML = searchResultsContent;
        overlay.style.display = "block"; // Show overlay
        isSearchActive = true;

        // Add event listener to close the custom search results button
        const closeButton = document.getElementById("close-search-results");
        if (closeButton) {
          closeButton.addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent click from closing overlay
            closeOverlayAndResetSearch(); // Close overlay and reset search input
          });
        }

        // Add event listener to close overlay when clicking anywhere inside
        overlay.addEventListener("click", function () {
          closeOverlayAndResetSearch(); // Close overlay and reset search input
        });

        // Prevent the overlay from closing when clicking on the search results
        const resultLinks = overlay.querySelectorAll(".matching-post");
        resultLinks.forEach(function (link) {
          link.addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent the overlay from closing
          });
        });
      }

      // Event listener for search input changes
      searchInput.addEventListener("input", function (event) {
        const query = event.target.value.trim();
        if (!query) {
          overlay.style.display = "none"; // Hide overlay if search is cleared
          isSearchActive = false;
        }
      });

      // Function to close overlay and reset search input (mimicking clear button behavior)
      function closeOverlayAndResetSearch() {
        // Hide the overlay
        overlay.style.display = "none";
        isSearchActive = false;

        // Clear search input and reset to default state
        if (searchInput) {
          searchInput.value = ""; // Clear the input
          searchInput.focus(); // Optional: refocus the search input if needed
        }

        // Remove the .show class from the .clear-button
        if (clearButton) {
          clearButton.classList.remove("show");
        }
      }

      // Ensure clicking sidebar items restores the original content and closes the overlay
      sidebar.addEventListener("click", function (event) {
        const target = event.target.closest("a");
        if (target && isSearchActive) {
          // Hide the overlay when clicking a sidebar link if search is active
          overlay.style.display = "none"; // Hide overlay
          isSearchActive = false;

          // Allow the sidebar link to load the content
          const linkHref = target.getAttribute("href");
          if (linkHref) {
            window.location.href = linkHref; // This simulates the navigation
          }
        }
      });

      // Ensure both the native and custom close buttons hide the overlay and reset the search
      const nativeCloseButton = sidebar.querySelector(".clear-button");
      if (nativeCloseButton) {
        nativeCloseButton.addEventListener("click", function (event) {
          event.stopPropagation(); // Prevent click from closing overlay
          closeOverlayAndResetSearch(); // Close overlay and reset search input
        });
      }

      // Observe sidebar changes to update search results dynamically
      const sidebarObserver = new MutationObserver(function () {
        const searchResults = sidebar.querySelector(".results-panel.show");
        if (searchResults) {
          updateSearchResults(); // Update overlay with search results
        }
      });

      sidebarObserver.observe(sidebar, {
        childList: true,
        subtree: true,
      });
    });

    (function () {
      function customPlugins(hook) {
        hook.doneEach(function () {
          // Wait for Docsify to initialize
          document.addEventListener("click", function (event) {
            // Check if the clicked element is a search result
            if (
              event.target.matches(".matching-post") ||
              event.target.closest(".matching-post")
            ) {
              // Add the class to the body
              document.body.classList.add("search-result-clicked");

              // Optional: Remove the class after a delay (if needed)
              setTimeout(() => {
                document.body.classList.remove("search-result-clicked");
              }, 2000); // Adjust the delay as needed
            }
          });
          // Feedback Button
          const updateFeedbackButton = () => {
            const markdownSection = document.querySelector(".markdown-section");
            if (!markdownSection) return;

            const h1 = markdownSection.querySelector("h1");
            const currentURL = window.location.href;
            if (h1) {
              const h1Content = encodeURIComponent(h1.textContent.trim());
              const feedbackButton = document.querySelector(".feedback-button");
              if (feedbackButton) {
                feedbackButton.href = `mailto:spotdocs@netapp.com?subject=Documentation topic: ${h1Content}&body=Documentation topic: ${currentURL}`;
              } else {
                feedbackButton.href = `mailto:spotdocs@netapp.com?subject=Documentation topic: General Inquiry&body=Documentation topic: https://docs.spot.io/`;
              }
            }
          };
          updateFeedbackButton();
          // Sticky Sidebar
          const observer = new MutationObserver(function (mutations) {
            mutations.forEach(function () {
              const tocElement = document.querySelector(".page_toc");

              // Moved function declaration outside the if block
              function checkScroll() {
                if (window.scrollY > 100) {
                  tocElement.classList.add("scrolled");
                } else {
                  tocElement.classList.remove("scrolled");
                }
              }
              if (tocElement) {
                window.addEventListener("scroll", checkScroll);
                observer.disconnect();
              }
            });
          });
          observer.observe(document.body, {
            childList: true,
            subtree: true,
          });
        });
      }
      window.$docsify.plugins = [].concat(
        customPlugins,
        window.$docsify.plugins || []
      );
})();
