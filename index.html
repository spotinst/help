<!DOCTYPE html>

    <base href="/" />
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Spot by NetApp Documentation" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/_media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/_media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/_media/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/_media/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/_media/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
    />

    <!-- Theme -->
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>

    <script type="text/javascript">
      /**
       * Single Page Apps for GitHub Pages
       *
       * Ref: https://github.com/rafrex/spa-github-pages
       * Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
       *
       * This script checks whether a redirect is present in the query string.
       * If so, it converts it back into the correct URL and adds it to the
       * browser's history using `window.history.replaceState(...)`,
       * which won't cause the browser to attempt to load the new URL.
       *
       * When the Single Page App is loaded further down in this file,
       * the correct URL will be waiting in the browser's history for
       * the app to route accordingly.
       */
      ((l) => {
        if (l.search[1] === "/") {
          let decoded = l.search
            .slice(1)
            .split("&")
            .map((s) => s.replace(/~and~/g, "&"))
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <!-- Single Page App -->
    <script type="text/javascript" src="/bundle.js"></script>

    <!-- Vue -->
    <script
      type="text/javascript"
      src="//unpkg.com/vue/dist/vue.min.js"
    ></script>
